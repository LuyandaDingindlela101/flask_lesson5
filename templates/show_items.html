<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show items</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='show_items.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your products</h1>
        <table>
            <thead>
                <tr>
                    {% for key in product_details %}
                        <th>{{key}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for key in product_details %}
                        <td>{{product_details[key]}}</td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
